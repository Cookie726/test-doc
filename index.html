<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.css"
        integrity="sha384-SkMvsJ0Np/CalM0X1hZCccQs6tnLq178/sGoPANiauambU0V/bloCaG3wOXfv+Ef"
        crossorigin="anonymous"
    />
    <title>Document</title>
<script defer src="index.js"></script></head>
<body>
    <div id="app">
        <header>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </header>
        <div id="terminal">
            <p><span class="green">\[._.]/</span> - you're in blog cli! type `help` to get started.</p>
            <p class="terminal-line">
                <span class="prompt">
                    <span class="root">root</span>
                    <span class="tick">‚ùØ</span>
                </span>
                <span contenteditable="true" class="input" spellcheck="false"></span>
            </p>
        </div>
    </div>
    <div id="file">
        <header>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </header>
        <div id="md-container">
        </div>
    </div>
</body>
</html>
